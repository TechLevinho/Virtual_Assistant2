<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>virtual Assistant</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    
    <section id ="Oval" class="mb-1">
        <section od="SiriWave" class="mb-1" hidden>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center align-items-center" style="height:100vh;">
                            <div id="siri-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
        <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="d-flex justify-content-center align-items-center" style="height:80vh">
                <div class="jarvisHood">
                    <div class="square">
                        <span id="circ" class="circle"></span>
                        <span class="circle"></span>
                        <span class="circle"></span>
                    </div>
                </div>
            </div>
            <h5 class="text-light text text-center">Ask me anything</h5>
        </div>
        <div class="col-md-12">
            <div class="text-center">
                <div id="TextInput" class="d-flex">
                    <input type="text" class="input-field" name="chatbox" id="chatbox" placeholder="type here...">
                    <button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic-fill"></i></button>
                    <button id="ChatBtn" class="glow-on-hover"><i class="bi bi-chat-dots-fill"></i></button>
                    <button id="SettingsBtn" class="glow-on-hover"><i class="bi bi-mic-fill"></i></button>
                </div>
            </div>
        </div>
    </div>
    </div>
    </section>
    <script src="main.js"></script>
    <script src="/eel.js"></script>
    <!-- <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
</body>
</html>
